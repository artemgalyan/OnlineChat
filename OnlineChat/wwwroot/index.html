<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-wrap">
        <div id="login" class="container">
            <input type="text" id="nickname-input" class="text-input" placeholder="Nickname"/>
            <input type="button" class="button" id="connect-button" value="Connect"/>
        </div>
    </div>
    <div id="messenger-wrap">
        <div id="messenger" class="container">
            <input type="text" id="message-input" class="text-input" placeholder="Type your message"/>
            <input type="button" class="button" id="send-message-button" value="Send"/>
            <div id="discussion"></div>
        </div>
    </div>
    <script defer src="node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script defer type="module" src="index.js"></script>
</body>
</html>
