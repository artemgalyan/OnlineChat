<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat!</title>
</head>
<body>
    <div class="message-sending-field">
        <input type="text" id="nickname-input" placeholder="Input your nickname">
        <input type="text" id="message-input" placeholder="Type your message"/>
        <input type="button" id="send-message-button" value="Send"/>
        <div id="discussion"></div>
    </div>
    <script defer src="node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script defer type="module" src="index.js"></script>
</body>
</html>
