<div id="header">Select chat!</div>
<div id="chatrooms">
  <div *ngFor='let room of chatrooms' id="chatroom">
    <p class="room-info">{{ getRoomName(room) }}</p>
    <input type="button" value="Join" id="join-button" class="button" (click)="joinChatroom(room.id)"/>
  </div>
  <input type="button" value="+" id="create-chatroom-button" (click)="createChatroom()">
  <router-outlet></router-outlet>
</div>
