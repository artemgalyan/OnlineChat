<div id="login-wrap">
  <div id="login-container">
    <input type="text" id="nickname-input" class="input" placeholder="Nickname">
    <input type="password" id="password-input" class="input" placeholder="Password">
    <input type="button" id="register-button" (keydown.enter)="onRegClicked()" value="Register" (click)="onRegClicked()">
    <p id="error-message" [hidden]=true></p>
  </div>
</div>
